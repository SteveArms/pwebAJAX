<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown</title>
</head>
<body>
    <h1>Markdown App</h1>
  <div>
    <h2>Archivos Markdown</h2>
    <ul id="fileList"></ul>
  </div>
  <div>
    <h2>Contenido del archivo</h2>
    <div id="fileContent"></div>
  </div>
  <div>
    <h2>Crear nuevo archivo</h2>
    <form id="createFileForm">
        <input type="text" id="filename" placeholder="Nombre del archivo (.md)" required>
        <textarea id="fileContentInput" placeholder="Contenido del archivo" required></textarea>
        <button type="submit">Crear Archivo</button>
      </form>
    </form>
  </div>
</body>
</html>
